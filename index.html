<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <main>
            <div class="player">
                <p class="playing-now">Playing Now</p>

                <div class="cd">
                    <div class="cd-thumb"></div>
                </div>

                <p class="name">Believer</p>
                <p class="author">IMAGINE DRAGON</p>

                <div class="control">
                    <div class="control__volume">
                        <img
                            src="./assets/images/volume-1.svg"
                            alt=""
                            class="volume"
                        />
                        <input
                            type="range"
                            name=""
                            id=""
                            value="0"
                            step="1"
                            min="0"
                            max="100"
                            class="volume-range"
                        />
                    </div>

                    <div class="control__other">
                        <img
                            src="./assets/images/repeat.svg"
                            alt=""
                            class="repeat-song"
                        />
                        <img
                            src="./assets/images/random.svg"
                            alt=""
                            class="random-song"
                        />
                    </div>
                </div>

                <div class="song-duration">
                    <p class="second">00:00</p>
                    <p class="total-time">04:00</p>
                </div>

                <div class="progress">
                    <input
                        type="range"
                        name=""
                        id=""
                        value="0"
                        step=""
                        min="0"
                        max="100"
                        class="seek-time"
                    />
                </div>

                <div class="play-music">
                    <img
                        src="./assets/images/next.svg"
                        alt=""
                        class="prev-song"
                    />

                    <img src="./assets/images/pause.svg" alt="" class="pause" />

                    <img
                        src="./assets/images/next (1).svg"
                        alt=""
                        class="next-song"
                    />
                </div>
                <audio class="audio" src=""></audio>
            </div>
            <div class="playList"></div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
